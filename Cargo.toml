[package]
name = "air-gradient-pro-rs"
version = "0.1.0"
edition = "2021"
authors = ["Jon Lamb"]

[dependencies]
cortex-m = "0.7"
cortex-m-rt = "0.7"
rtic-monotonic = "1.0"
cortex-m-rtic = "1.1"
#panic-abort = "0.3"
panic-rtt-target = { version = "0.1", features = ["cortex-m"] }
rtt-target = { version = "0.3", features = ["cortex-m"] }
rtt-logger = "0.2"
log = "0.4"

[dependencies.stm32f4xx-hal]
version = "0.14"
features = ["rt", "stm32f411", "rtic"]

[dependencies.enc28j60]
git = "https://github.com/jonlamb-gh/enc28j60.git"
branch = "fix-lints"


[dependencies.smoltcp]
git = "https://github.com/smoltcp-rs/smoltcp.git"
rev = "98deb41ee531498c7117d87b34b28b18c63366c4"
default-features = false
features = [
    "medium-ethernet",
    "medium-ip",
    "proto-ipv4",
    "socket-icmp",
    "socket-udp",
    "socket-tcp",
    #"log",
    #"verbose"
]

[profile.release]
codegen-units = 1
debug = true
lto = true
